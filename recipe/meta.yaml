{% set name = "parse" %}
{% set version = "1.8.4" %}
{% set sha256 = "c3cdf6206f22aeebfa00e5b954fcfea13d1b2dc271c75806b6025b94fb490939" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - parse

about:
  home: https://github.com/r1chardj0n3s/parse
  license: MIT
  license_family: MIT
  summary: 'parse() is the opposite of format()'
  description: |
    Parse strings using a specification based on the Python format() syntax.
  doc_url: https://github.com/r1chardj0n3s/parse/blob/master/README.rst
  dev_url: https://github.com/r1chardj0n3s/parse

extra:
  recipe-maintainers:
    - stuertz
